<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Defenceology</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styles if needed */
    </style>

</head>
<body class="bg-black text-gray-300 font-mono">
    <div class="container mx-auto p-6">
        <header class="text-center mb-12">
            
            <h1 class="text-5xl text-red-600">Defenceology</h1>
            <p class="text-xl text-grey-400 mt-2">- STUDY OF DEFENCE</p>
            <br> 
            <p class="text-xl text-gray-400 mt-2">Need to reach us? We're here, but shhh... keep it on the down-low!</p>
        </header>
        <section class="p-6 bg-black rounded-lg shadow-lg">
            <h2 class="flex justify-center text-3xl text-red-600 mb-4">Contact Us</h2>
            <p class="flex justify-center text mt-4">Have a question, suggestion, or just want to say hello? Send us a message below and we'll get back to you.</p>
            <br>
            <form class="mt-6">
                <div class="mb-4">
                    <label for="name" class="block text-red-600 mb-2">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 bg-gray-700 text-gray-300 border border-gray-600 rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-red-600 mb-2">Your Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 bg-gray-700 text-gray-300 border border-gray-600 rounded">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-red-600 mb-2">Your Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-2 bg-gray-700 text-gray-300 border border-gray-600 rounded"></textarea>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-red-600 text-white font-semibold rounded hover:bg-red-700">Send Message</button>
            </form>
        </section>
        <footer class="text-center mt-12 text-gray-400">
            <p>&copy; 2024 Defenceology. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
